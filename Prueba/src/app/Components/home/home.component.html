
<app-header></app-header>

<div class="card" style="width: 100vw; height: 20vh; background-color: rgb(5, 13, 48); display: flex; justify-content: space-around; align-items: center; flex-direction: row; border: 0; border-radius: 0;">
  <h3 style="color: #ffffff; font-weight: bolder; text-align: right;">Buscar por categoria:</h3>
  <mat-form-field style="width: 60%; height: 13vh; display: flex; align-items: center; justify-content: center;">
    <mat-label>Elija una categoria a buscar</mat-label>
    <mat-select [(value)]="categoriaElegida">
      <mat-option value="Electrónica">Electrónica</mat-option>
      <mat-option value="Ropa">Ropa</mat-option>
      <mat-option value="Hogar">Hogar</mat-option>
      <mat-option value="Alimentación">Alimentación</mat-option>
      <mat-option value="Libros">Libros</mat-option>
      <mat-option value="Juguetes">Juguetes</mat-option>
      <mat-option value="Deportes">Deportes</mat-option>
      <mat-option value="Belleza">Belleza</mat-option>
      <mat-option value="Automóviles">Automóviles</mat-option>
      <mat-option value="Electrodomésticos">Electrodomésticos</mat-option>
    </mat-select>
  </mat-form-field>
  <div style="width: 15%; height: 13vh; display: flex; align-items: center; justify-content: center;">
    <form [formGroup]="form" class="w-100 d-flex" (ngSubmit)="obtenerProductosPorCategoria()">
      <button class="border bg bg-primary border-primary rounded-pill" style="height: 7vh; width: 90%; color:#ffffff; font-weight: bolder;" mat-flat-button type="submit">BUSCAR</button>
    </form>
  </div> 
</div>

<div *ngIf="loading" class="spinner-overlay">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div class="container-table" style="width: 80%; margin: 0 auto; display: flex; justify-content: center; align-items: center;">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid" style=" margin-top: 20px;">
    <ng-container matColumnDef="IdProducto">
      <th mat-header-cell *matHeaderCellDef style="width: 10%; text-align: center;">ID</th>
      <td mat-cell *matCellDef="let item">{{item.idProducto}}</td>
    </ng-container>

    <ng-container matColumnDef="NombreProducto">
      <th mat-header-cell *matHeaderCellDef style="width: 20%; text-align: center;">Producto</th>
      <td mat-cell *matCellDef="let item" style="text-align: center;">{{item.nombreProducto}}</td>
    </ng-container>

    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef style="width: 20%; text-align: center;">Precio</th>
      <td mat-cell *matCellDef="let item" style="text-align: center;">{{item.precio}}</td>
    </ng-container>

    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef style="width: 20;; text-align: center;">Disponibles</th>
      <td mat-cell *matCellDef="let item" style="text-align: center;">{{item.cantidad}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef style="width: 20%; text-align: center;"></th>
      <td mat-cell *matCellDef="let item" style="text-align: center;">
        <button class="border bg bg-primary border-primary" style="color:#ffffff; font-weight: bolder;" mat-flat-button type="button" (click)="AgregarAlCarrito(item)" >ADD CART</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="titleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: titleColumns;"></tr>
  </mat-table>
</div>
